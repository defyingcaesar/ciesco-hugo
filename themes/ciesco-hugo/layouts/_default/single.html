{{ define "main" }}

{{/*  Main content container  */}}

<main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4 main-content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
        <div class="container-fluid">{{ .Content }}</div>
    </div>

    {{/*  Page navigation  */}}


    <footer class="footer mt-2">
        {{ if or .Next .Prev }}
        <div class="container">
              <div class="bg-light py-5">
      
            <div class="row">
              <div class="col-md-6 col-sm-6 text-center">
                {{ if .Next }}
                  Next Chapter:
                  <a href="{{ .Next.Permalink | relURL }}">{{ .Next.Title | markdownify }}</a>
                {{ end }}
              </div>
              <div class="col-md-6 col-sm-6 text-center">
                {{ if .Prev }}
                  Previous Chapter:
                  <a href="{{ .Prev.Permalink | relURL}}">{{ .Prev.Title | markdownify }}</a>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
        {{ end }}
    </footer>


</main>
{{ end }}
